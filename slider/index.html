<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div 
            class="slide" 
            style="background-image: url('https://img.freepik.com/free-photo/breathtaking-view-of-a-forest-covered-with-snow-during-sunset-in-norway_181624-37864.jpg?w=996&t=st=1676073365~exp=1676073965~hmac=61f8977a3660e520ff966b7e0574ecd013b7193c0838fb44d207813dd89e1886');">
         <h3>Winter</h3>
        </div>
        <div 
            class="slide" 
            style="background-image: url('https://img.freepik.com/free-photo/cherry-blossom-with-soft-focus-sakura-season-in-spring_335224-381.jpg?w=996&t=st=1676073725~exp=1676074325~hmac=d412977c3461130ecc7d98ade66df589ad56d2a5352d79d60d5ef7669b045f00');">
         <h3>Spring</h3>
        </div>
        <div 
            class="slide active" 
            style="background-image: url('https://img.freepik.com/free-photo/beautiful-tree-in-the-middle-of-a-field-covered-with-grass-with-the-tree-line-in-the-background_181624-29267.jpg?w=1060&t=st=1676073771~exp=1676074371~hmac=9f2895761d0f9a7b662c04af5cf7ea9ed5b81c229a0cf00c90a3fa70bab439c8');">
         <h3>Summer</h3>
        </div>
        <div 
            class="slide" 
            style="background-image: url('https://img.freepik.com/free-photo/birch-forest-in-sunny-afternoon-while-autumn-season_146671-19510.jpg?w=996&t=st=1676073811~exp=1676074411~hmac=1f3facf045061a12e299891ff71901613103103250d5bd8496be3387b84c4ee8');">
         <h3>Autumn</h3>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
